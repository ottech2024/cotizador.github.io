<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cotización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Cotización</h2>
    <label for="alto">Alto (metros):</label>
    <input type="number" id="alto" placeholder="Ingresa el alto en metros" step="0.01" min="0">

    <label for="ancho">Ancho (metros):</label>
    <input type="number" id="ancho" placeholder="Ingresa el ancho en metros" step="0.01" min="0">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
</div>

<script>
    function calcular() {
        const alto = parseFloat(document.getElementById('alto').value);
        const ancho = parseFloat(document.getElementById('ancho').value);
        
        if (isNaN(alto) || isNaN(ancho) || alto <= 0 || ancho <= 0) {
            alert("Por favor, ingresa valores válidos para el alto y el ancho.");
            return;
        }

        const metrosCuadrados = alto * ancho;
        const cotizacion = metrosCuadrados * 280000;

        document.getElementById('resultado').innerText = 
            `Total en metros cuadrados: ${metrosCuadrados.toFixed(2)} m²\n` +
            `Cotización: $${cotizacion.toFixed(2)}`;
    }
</script>

</body>
</html>
